<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <template class="theStudentList">
      <li><h2 class="studName"></h2></li>
      <li class="profile disapear theBorder">
        <div class="otherBorder">
        <div><img class="cresent" src=""></div>
          <div class="exit">X</div>
          <div><img class="profilePic" src=""></img></div>
          <p class="firstName"></p>
          <p class="lastName"></p>
          <p class="middleName"></p>
          <p class="nickName"></p>
          <p class="house"></p>
          <p class="bloodStatus"></p>
          <p><span class="prefect"></span> &nbsp&nbsp&nbsp<button class="addPrefect">ADD</button></p>
          <p><span class="theSquad"></span> &nbsp&nbsp&nbsp<button class="addToSquad">ADD</button></p>
          <div id="expell"><button class="expell">EXPELL</button></div>
        </div>
      </li>
    </template>
    <h1>Students</h1>
    <p id="filtering">
      Filter:
      <button class="filter" data-action="filter" data-filter="all">ALL</button>
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="Expelled">Expelled</button>
      </p>
      <p id="sorting">
        Sort:
        <button  data-action="sort" data-sort="firstName">First name</button>
        <button  data-action="sort" data-sort="lastName">Last name</button>
        <button  data-action="sort" data-sort="house">House</button>
        </p>
        <p>
          Warning:
          <button id="hacking"  data-action="submit">Hack the system</button>
    <sec>
      <ul>
      </ul>
    </sec>
    <script src="script.js"></script>
  </body>
</html>
